<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Handlee|Lobster|Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="mode-selector">
      <div class="circle"></div>
    </div>
    <h1 id="main-text">Type In Input</h1>

    <label for="text">Text :</label>
    <input type="text" id="text" id="text" placeholder="type your input" />
    <button id="text-btn">change text</button><br />
    <label for="font">Font : </label>
    <input
      type="range"
      id="font-changer"
      min="0"
      step="0.25"
      max="6.5"
      value="3"
    />
    <span id="rangeValue"></span> <br />
    <h4>select font style :</h4>
    <input type="radio" name="font" value="italic" /> italic &nbsp;
    <input type="radio" name="font" value="normal" /> normal <br />
    <select name="font-face" id="font-face">
      <option value="'Roboto', sans-serif">Roboto Font</option>
      <option value="'Handlee', cursive">Handlee Font</option>
      <option value="'Lobster', cursive">Lobster Font</option>
    </select>

    <script src="main.js"></script>
  </body>
</html>
